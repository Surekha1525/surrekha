<!DOCTYPE html>
<html>
<head>
    <title>Stock Advisor Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            background: white;
            padding: 30px;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #2e86de;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Stock Advisor Bot</h2>

    <form method="POST">
        <input type="text" name="stock" placeholder="Enter Stock Symbol (e.g., AAPL)" required>
        <br>
        <button type="submit">Check Signal</button>
    </form>

    {% if signal %}
        <div class="result">
            Signal: {{ signal }}
        </div>
    {% endif %}

    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}
</div>

</body>
</html>
